<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Smart Math Board</title>
    
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
    </script>
    
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        body { 
            display: flex; 
            font-family: sans-serif; 
            min-height: 100vh; 
            margin: 0; 
            background: #f0f2f5;
            overflow: hidden; /* Prevent body scroll while drawing */
        }
        .container { 
            display: flex; 
            width: 100%; 
            padding: 10px; 
            gap: 10px; 
            flex-direction: column; /* Better for mobile */
        }
        
        @media (min-width: 768px) {
            .container { flex-direction: row; padding: 20px; gap: 20px; }
        }

        /* Left Side: Canvas */
        .canvas-box { 
            flex: 1; 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            position: relative; 
            padding: 10px;
        }
        
        /* Canvas needs to be responsive but fixed size for drawing logic usually */
        canvas { 
            border: 2px solid #ddd; 
            cursor: crosshair; 
            touch-action: none; /* KEY: Disables default touch scrolling on the canvas */
            background: white; 
            border-radius: 8px; 
            max-width: 100%;
        }
        
        /* Right Side: Result */
        .result-box { 
            flex: 1; 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 150px;
        }
        
        #math-output { 
            font-size: 2em; 
            margin-top: 20px;
            width: 100%;
            text-align: center;
            overflow-x: auto;
        }

        #status { color: #888; margin-top: 5px; font-size: 0.9em; height: 20px; }
        
        button { 
            margin-top: 10px; 
            padding: 10px 25px; 
            background: #ff4757; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 1rem; 
        }
    </style>
</head>
<body>

<div class="container">
    <div class="canvas-box">
        <h3>Draw Equation</h3>
        <canvas id="mathCanvas" width="600" height="400"></canvas>
        <div id="status">Ready</div>
        <button onclick="clearCanvas()">Clear Board</button>
    </div>

    <div class="result-box">
        <h3>Result</h3>
        <div id="math-output">$$ \text{Draw something...} $$</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('mathCanvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    let isDrawing = false;
    
    // --- CANVAS SETUP ---
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "black";
    ctx.lineWidth = 5;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";

    // --- DEBOUNCE LOGIC ---
    let typingTimer;                
    const doneTypingInterval = 1000; // 1 second

    // --- UNIFIED POSITION HELPER ---
    // This fixes the offset issues by calculating position relative to the canvas element
    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        
        // Calculate Scale Factors (Internal Resolution / Visual Size)
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;

        // Check if it is a touch event
        if (e.touches && e.touches.length > 0) {
            return {
                x: (e.touches[0].clientX - rect.left) * scaleX,
                y: (e.touches[0].clientY - rect.top) * scaleY
            };
        }
        // Fallback for Mouse
        return {
            x: (e.clientX - rect.left) * scaleX,
            y: (e.clientY - rect.top) * scaleY
        };
    }

    // --- DRAWING LOGIC ---
    function startDrawing(e) {
        e.preventDefault(); // Stop scrolling
        isDrawing = true;
        
        const pos = getPos(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
        
        clearTimeout(typingTimer);
        statusDiv.innerText = "Drawing...";
    }

    function draw(e) {
        e.preventDefault(); // Stop scrolling
        if (!isDrawing) return;
        
        const pos = getPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
    }

    function stopDrawing(e) {
        if (isDrawing) {
            e.preventDefault();
            isDrawing = false;
            ctx.closePath();
            
            statusDiv.innerText = "Waiting...";
            clearTimeout(typingTimer);
            typingTimer = setTimeout(sendToBackend, doneTypingInterval);
        }
    }

    // --- EVENT LISTENERS (Unified) ---
    // Mouse
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    // Touch (Mobile)
    canvas.addEventListener('touchstart', startDrawing, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('touchend', stopDrawing);


    // --- CLEAR FUNCTION ---
    function clearCanvas() {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        document.getElementById('math-output').innerText = "";
        statusDiv.innerText = "Cleared";
    }

    // --- BACKEND REQUEST ---
    function sendToBackend() {
        statusDiv.innerText = "Recognizing...";
        
        const dataURL = canvas.toDataURL('image/png');

        fetch('/recognize', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: dataURL })
        })
        .then(response => response.json())
        .then(data => {
            console.log("Received LaTeX:", data.latex);
            statusDiv.innerText = "Done";
            
            const outputDiv = document.getElementById('math-output');
            
            // Clean and render
            let cleanLatex = data.latex.replace(/\$\$/g, '');
            outputDiv.innerHTML = '$$' + cleanLatex + '$$';

            if (window.MathJax) {
                MathJax.typesetPromise([outputDiv]).catch((err) => console.log(err));
            }
        })
        .catch(err => {
            console.error(err);
            statusDiv.innerText = "Error";
        });
    }
</script>

</body>
</html>
